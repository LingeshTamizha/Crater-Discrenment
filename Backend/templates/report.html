<!DOCTYPE html>
<html>
<head>
    <title>Crater & Priority</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Craters and Priority</h1>
    </header>
    <div class="container">
        <ul>
            {% for filename, count in filenames_with_counts %}
                <li>
                    <span>{{ filename.replace(".jpg", "") }}</span>
                    <span>{{ count }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
